dataset_prepared_path: last_run_prepared
val_set_size: 0
output_dir: ./outputs/shisa-v2-qwen3-30b-a3b

sequence_len: 8192
sample_packing: true
flex_attention: false
flash_attention: true
pad_to_sequence_len: true

flex_attn_compile_kwargs:
  dynamic: false
  mode: max-autotune-no-cudagraphs
   
# Must match quantization for QAT
# qat:
#   activation_dtype: int8
#   weight_dtype: int4
#   group_size: 256
#   fake_quant_after_n_steps: 1000

# marginal difference
neftune_noise_alpha: 5

use_wandb: true
wandb_project: shisa-v2.1
wandb_entity: augmxnt
wandb_name: qwen3-v2

# This LR is for 4 nodes * 8 GPU * 4 mbs = 128 gbs
#                1 node * 4 GPU * 8 mbs * 4ga = 128 gbs
gradient_accumulation_steps: 2
micro_batch_size: 16
num_epochs: 3
optimizer: paged_adamw_8bit
# optimizer: muon
# optimizer: adamw_torch_4bit
lr_scheduler: linear
learning_rate: 1.63e-05

train_on_inputs: false
group_by_length: false
bf16: auto
fp16:
tf32: false

gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
early_stopping_patience:
resume_from_checkpoint:
logging_steps: 1

warmup_steps: 100
evals_per_epoch: 0
eval_table_size:
saves_per_epoch: 0
save_total_limit: 1 # Only store a single checkpoint
debug:
deepspeed: zero3_bf16.json
weight_decay: 1e-4
fsdp:
fsdp_config:
special_tokens:
