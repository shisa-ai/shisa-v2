  - path: shisa-ai/shisa-v2-instruction-following-sft
    split: train[:50%]
    type: chat_template
    field_messages: conversations
    message_property_mappings:
      role: role
      content: content
    roles:
      system:
        - system
      assistant:
        - gpt
        - model
        - assistant
      user:
