# train w/ shisa-ai/shisa-v1-athenev2-reannotated-filtered

base_model: Qwen/Qwen3-30B-A3B

load_in_8bit: false
load_in_4bit: false
strict: false

# User Liger
plugins:
  - axolotl.integrations.liger.LigerPlugin
liger_rope: true
liger_rms_norm: true
liger_glu_activation: true
liger_fused_linear_cross_entropy: true

datasets:
  - path: shisa-ai/shisa-v2-best-of-n-athenev2-tulu70b-llama33-only-no-sysprompt
    type: chat_template
    field_messages: conversations
    message_field_role: from
    message_field_content: value
  - path: shisa-ai/shisa-v2-roleplaying-sft
    type: chat_template
    field_messages: conversations
    message_property_mappings:
      role: role
      content: content
    roles:
      system:
        - system
      assistant:
        - gpt
        - model
        - assistant
      user:
        - human
        - user
    roles_to_train: ["assistant"]
  - path: shisa-ai/translation_set_april_6
    split: train[:25%]
    type: chat_template
    field_messages: conversations
    message_property_mappings:
      role: role
